
<body>
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Liste des reclamations : </h3>
        <button class="btn btn-primary" (click)="sortReclamations()" style="float:right;"><mat-icon>sort</mat-icon></button>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table id="example1" class="table table-bordered table-striped"style="font-size:small;" >
          <thead style="background-color: #14B5E9;font-size:small; color: #ffffff;">
          <tr>
            
            <th>Identifiant</th>
            <th>Titre</th>
            <th>Categorie</th>
            <th>Etat du client</th>
            <th>Statut de la réclamation</th>
            <th>Date de création</th>
            <th>Détails</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody *ngFor="let r of listReclamation | paginate: { itemsPerPage: 3, currentPage: p }">
            <tr (dblclick)="goToEditReclamation(r.reclamationId)">
            <td>{{r.reclamationId}}</td>
            <td>{{r.title}}</td>
            <td>{{r.category}}</td>
            <td><mat-icon>{{r.etat}}</mat-icon></td>
            <td>{{r.status}}</td>
            <td>{{r.creationDate}}</td>
            <td>{{r.details}}</td>
            <td><button style="background-color: #a7cdea;font-size:small; color: #0c0101;" (click)="deleteReclamation(r.reclamationId)" type="button" class="btn btn-primary"><mat-icon>delete</mat-icon></button>
            <button style="background-color: #a7cdea;font-size:small; color: #0c0101;" (click)="updateReclamationStatus(r.reclamationId)" type="button" class="btn btn-primary"><mat-icon>update</mat-icon></button>
          </td>
          </tr>
          </tbody>
        </table>
      
      </div>
      <div class="pagination justify-content-center"><pagination-controls (pageChange)="p = $event"></pagination-controls></div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
    </body>
