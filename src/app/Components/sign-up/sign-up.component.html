<app-header></app-header>
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <h6 class="section-title bg-white text-center text-primary px-3">Create an account</h6>
    </div>
    <div class="row g-0 justify-content-center">
      <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.5s">
        <form [formGroup]="signUpForm">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input [(ngModel)]="firstName" type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                <label for="firstName">First Name</label>
              </div>
              <div *ngIf="signUpForm.controls['firstName'].invalid && (signUpForm.controls['firstName'].dirty || signUpForm.controls['firstName'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['firstName'].hasError('required')">First Name is required</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input [(ngModel)]="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                <label for="lastName">Last Name</label>
              </div>
              <div *ngIf="signUpForm.controls['lastName'].invalid && (signUpForm.controls['lastName'].dirty || signUpForm.controls['lastName'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['lastName'].hasError('required')">Last Name is required</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input [(ngModel)]="username" type="text" class="form-control" formControlName="username" placeholder="Username">
                <label for="username">Username</label>
              </div>
              <div *ngIf="signUpForm.controls['username'].invalid && (signUpForm.controls['username'].dirty || signUpForm.controls['username'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['username'].hasError('required')">Username is required</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input [(ngModel)]="email" type="email" class="form-control" formControlName="email" placeholder="Email">
                <label for="email">Email</label>
              </div>
              <div *ngIf="signUpForm.controls['email'].invalid && (signUpForm.controls['email'].dirty || signUpForm.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['email'].hasError('required')">Email is required</div>
                <div *ngIf="signUpForm.controls['email'].hasError('email')">Invalid email format</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input [(ngModel)]="phoneNumber" type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
                <label for="phoneNumber">Phone Number</label>
              </div>
              <div *ngIf="signUpForm.controls['phoneNumber'].invalid && (signUpForm.controls['phoneNumber'].dirty || signUpForm.controls['phoneNumber'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['phoneNumber'].hasError('required')">Phone Number is required</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input [(ngModel)]="birthdate" type="date" class="form-control" formControlName="birthdate" placeholder="Birthdate">
                <label for="birthdate">Birthdate</label>
              </div>
              <div *ngIf="signUpForm.controls['birthdate'].invalid && (signUpForm.controls['birthdate'].dirty || signUpForm.controls['birthdate'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['birthdate'].hasError('required')">Birthdate is required</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input [(ngModel)]="address" type="text" class="form-control" formControlName="address" placeholder="Address">
                <label for="address">Address</label>
              </div>
              <div *ngIf="signUpForm.controls['address'].invalid && (signUpForm.controls['address'].dirty || signUpForm.controls['address'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['address'].hasError('required')">Address is required</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <select [(ngModel)]="role" class="form-control" formControlName="role" placeholder="Role">
                  <option value="CLIENT">Client</option>
                  <option value="EXPERT">Expert</option>
                </select>
                <label for="role">Role</label>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input [(ngModel)]="password" type="password" class="form-control" formControlName="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <div *ngIf="signUpForm.controls['password'].invalid && (signUpForm.controls['password'].dirty || signUpForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['password'].hasError('required')">Password is required</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input [(ngModel)]="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password</label>
              </div>
              <div *ngIf="signUpForm.controls['confirmPassword'].invalid && (signUpForm.controls['confirmPassword'].dirty || signUpForm.controls['confirmPassword'].touched)" class="alert alert-danger">
                <div *ngIf="signUpForm.controls['confirmPassword'].hasError('required')">Confirm Password is required</div>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <span>You already have an account? <a routerLink="/login">Login</a></span>
            </div>
            <div class="col-12 text-center">
              <button (click)="signUp()" class="btn btn-primary rounded-pill py-3 px-5" type="submit" >Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
