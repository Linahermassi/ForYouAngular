

<fa-icon [icon]="['fas', 'star']"></fa-icon>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-6GQbAfdTnTksTpgkU0GtyL2OZf4j0tXp0vI8bWczdSllSbyy04jL5AgcPbM5p5jPCOllgXO7vyf/wOWB+yPq3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>Set Feedback</h1>
        
          <input type="hidden" name="inscriptionId" [value]="inscriptionId">
          <div class="form-group">
            <label for="mark">Rating</label>
            <div class="rating">
                <span class="star" (click)="setMark(1)"><i class="fa fa-star"></i></span>
                <span class="star" (click)="setMark(2)"><i class="fa fa-star"></i></span>
                <span class="star" (click)="setMark(3)"><i class="fa fa-star"></i></span>
                <span class="star" (click)="setMark(4)"><i class="fa fa-star"></i></span>
                <span class="star" (click)="setMark(5)"><i class="fa fa-star"></i></span>
              </div>
            <input type="hidden" name="mark" [value]="mark" ngModel>
          </div>
          
      </div>
    </div>
  </div>
  <app-footer></app-footer>
