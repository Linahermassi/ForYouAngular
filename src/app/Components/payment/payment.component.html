<app-header></app-header>
<div class="container">

  <div class="row">
      <div class="col-lg-4 mb-lg-0 mb-3">
          <div class="card p-2">
              <div class="img-box"style="margin-top:16px;">
                  <img src="assets/img/Visa.png" alt="">
              </div>

          </div>
      </div>
      <div class="col-lg-4 mb-lg-0 mb-3">
          <div class="card p-3">
              <div class="img-box">
                  <img src="assets/img/MasterCard.png"
                      alt="">
              </div>

          </div>
      </div>
      <div class="col-lg-4 mb-lg-0 mb-3">
          <div class="card p-3">
              <div class="img-box" style="margin-top: -10px;margin-bottom:10px;">
                  <img src="assets/img/Discover.png" alt="">
              </div>

          </div>
      </div>


      <div class="col-12">
          <div class="card p-3">
              <div class="card-body border p-0">
                  <p>
                      <a class="btn btn-primary p-2 w-100 h-100 d-flex align-items-center justify-content-between"
                          data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true"
                          aria-controls="collapseExample"style="background-color: white;">
                          <div
                          class="text-center mx-auto mb-5 wow fadeInUp"
                          data-wow-delay="0.1s"
                          style="max-width: 600px"
                        >
                          <h6 class="section-title bg-white text-center text-primary px-3">
Payement de contrat                          </h6></div>                      </a>
                      <br>
                  </p>
                  <div class="collapse show p-3 pt-0" id="collapseExample">
                      <div class="row">
                          <div class="col-lg-5 mb-lg-0 mb-3">
                              <p class="h4 mb-0">Informations :</p>
                              <br>
                            <p class="mb-0"><span class="fw-bold">Identifiant de contart : </span><span class="c-green">Contract n° 5</span>
                              </p>
                              <p class="mb-0">
                                  <span class="fw-bold">Montant à payer : </span>
                                  <span class="c-green">120.00 dt</span>
                              </p>
                          </div>
                          <div class="col-lg-7">
                              <form action="" class="form">
                                  <div class="row">
                                      <div class="col-12">
                                          <div class="form-floating">
                                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Numéro de la carte">
                                            <label for="cardNumber">Numéro de la carte</label>
                                          </div>
                                      </div>
                                      <br>
                                      <br>
                                      <br>
                                      <div class="col-6">
                                          <div class="form-floating">
                                            <input type="text" class="form-control" id="expDate" name="expDate" placeholder="MM / YY">
                                            <label for="expDate">MM / YY</label>
                                          </div>
                                      </div>
                                      <div class="col-6">

                                          <div class="form-floating">
                                            <input type="text" class="form-control" id="cvc" name="cvc" placeholder="Code cvv">
                                            <label for="cvc">Code cvv</label>
                                          </div>
                                      </div>
                                      <br>
                                      <br>
                                      <br>
                                      <div class="col-12">
                                        <div class="form-floating">
                                          <input type="text" class="form-control" id="Cardname" placeholder="Nom de la carte">
                                          <label for="Nom">Nom de la carte</label>
                                        </div>


                                      </div>

                                  </div>
                              </form>
                              <br>
                              <div class="col-12 text-center">
                                <button type="submit" class="btn btn-sm btn-light rounded-pill py-2 px-4 d-none d-lg-block" style="background-color:#1e1261;border-color:#1e1261;height:45px;
                                width: 270px;color:white;"(click)="chargeCreditCard()">Confirmer payment</button>

                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
