

<div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Users</h3>
      </div>
       <div class="card-body table-responsive p-0" >
        <table class="table table-head-fixed text-nowrap">
          <thead>
            <tr>
              <th>Username</th>
              <th>firstname</th>
              <th>lastname</th>
              <th>email</th>
              <th>phone</th>
              <th>birthdate</th>
              <th>address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users" role="row" class="odd">
                <td class="sorting_1">{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.birthDate}}</td>
                <td>{{user.adress}}</td>
                 <td>
                    <i class="fa fa-trash" style="color: red;cursor: pointer;" (click)="delete(user.userId)"></i>
                    <a [routerLink]="['/menu/users/update', user.userId]"><i class="fa fa-edit" style="cursor: pointer;"></i></a>
                 </td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="card-footer">
      </div>

      <!-- /.card-footer-->
    </div>
  </div>
