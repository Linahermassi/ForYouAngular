<app-header></app-header>
<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
  
  <h1 class="display-6 mb-4">Liste des Evenements</h1>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let event of listEvent; let i=index">
    <mat-card class="event-card">
      <mat-card-header>
        <mat-card-title>{{ event.name_Event }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="event-details"><strong>Date:</strong> {{ event.date_Event | date: 'dd/MM/yyyy' }}</p>
        <p class="event-details"><strong>Place:</strong> {{ event.place }}</p>
        <div id="{{'map' + i}}"></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
