<body>
  <app-header></app-header>

  <div class="container">
    <div class="card mt-4">
      <div class="card-header bg-white text-primary text-center" style="font-size: 36px;">
        Votre crédit
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card" style="background-color: #e7f3fe;">
              <div class="card-body">
                <h5 class="card-title" style="font-size: 28px; color: #1E1261;">{{Credit.type}}</h5>
                <p class="card-text" style="font-size: 22px;">Montant : {{Credit.amount}} DH</p>
                <p class="card-text" style="font-size: 22px;">Date de début : {{Credit.startDate}}</p>
                <p class="card-text" style="font-size: 22px;">Date de fin : {{Credit.endtDate}}</p>
                <div class="mt-4 text-center">
                  <button class="btn btn-primary mr-2" style="font-size: 24px;" [routerLink]="['/simulateur1/', Credit.creditId]">Simulateur 1</button>
                  <button class="btn btn-primary" style="font-size: 24px;" [routerLink]="['/simulateur2/', Credit.creditId]">Simulateur 2</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>
</body>
