<body>
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Liste des credits : </h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table id="example1" class="table table-bordered table-striped"style="font-size:small;" >
          <thead style="background-color: #14B5E9;font-size:small; color: #ffffff;">
          <tr>
            <th>Identifiant</th>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>Montant</th>
            <th>Nombre d'année</th>
            <th>Montant du remboursement</th>
            <th>Rentabilité</th>
            <th>Taux d'interet</th>
            <th>Etat</th>
            <th>Type</th>
          </tr>
          </thead>
          <tbody *ngFor="let c of listCredit">
          <tr (click)="goTo(c.creditId)">
            <td>{{c.creditId}}</td>
            <td>{{c.startDate}}</td>
            <td>{{c.endtDate}}</td>
            <td>{{c.amount}}</td>
            <td>{{c.nb_years}}</td>
            <td>{{c.refundAmount}}</td>
            <td>{{c.rentability}}</td>
            <td>{{c.interestRate}}</td>
            <td>{{c.status}}</td>
            <td>{{c.type}}</td>
           
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
    </body>
